  #   - name: Set up Python
  #     uses: actions/setup-python@v5
  #     with:
  #       python-version: '3.9'

  #   - name: Install dependencies
  #     run: |
  #       python -m pip install --upgrade pip
  #       pip install build twine
  #       sudo apt-get install -y pandoc

  #   - name: Convert README
  #     run: |
  #       pandoc --from=markdown --to=rst --output=README.rst README.md

  #   - name: Build package
  #     run: |
  #       python -m build

  #   - name: Upload package artifacts
  #     uses: actions/upload-artifact@v4
  #     with:
  #       name: python-package
  #       path: dist/

    # Uncomment when you have PyPI credentials
    # - name: Publish to PyPI
    #   if: github.event_name == 'release'
    #   uses: pypa/gh-action-pypi-publish@release/v1
    #   with:
    #     password: ${{ secrets.PYPI_API_TOKEN }}

  
  # Publish compiled binaries to a GitHub Release
  publish-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-assets

    - name: Create GitHub Release (if not already created)
      id: create_release
      uses: actions/create-release@v1
      if: github.event_name != 'release'
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Linux binary
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url || steps.create_release.outputs.upload_url }}
        asset_path: release-assets/pyrpl-linux-binary/pyrpl-linux-${{ github.ref_name }}
        asset_name: pyrpl-linux-${{ github.ref_name }}
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows binary
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url || steps.create_release.outputs.upload_url }}
        asset_path: release-assets/pyrpl-windows-binary/pyrpl-windows-${{ github.ref_name }}.exe
        asset_name: pyrpl-windows-${{ github.ref_name }}.exe
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload macOS binary
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url || steps.create_release.outputs.upload_url }}
        asset_path: release-assets/pyrpl-macos-binary/pyrpl-macos-${{ github.ref_name }}
        asset_name: pyrpl-macos-${{ github.ref_name }}
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Notification job
  notify:
    runs-on: ubuntu-latest
    needs: [docs, test, build-linux, build-windows, build-macos, publish-release]
    if: always()

    steps:
    - name: Notify on success
      if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
      run: echo "All jobs completed successfully!"

    - name: Notify on failure
      if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
      run: |
        echo "Some jobs failed or were cancelled"
        exit 1
